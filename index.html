<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <form>
        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-5 mb-0 d-flex justify-content-center ">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">Name :</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">ID :</span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">@ </span>
                    <input type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-center ">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">DoB: </span>
                    <input type="date" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-center ">
                <div class="form-check ">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                      Default checkbox
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      Checked checkbox
                    </label>
                  </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-center ">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Default radio
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Default checked radio
                    </label>
                  </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown button
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><a class="dropdown-item" href="#">Something else here</a></li>
                    </ul>
                  </div>
            </div>
        </div>
        
        

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">E-mail </span>
                    <input type="email" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>

        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-">
                <div class="input-group m-3 ">
                    <span class="input-group-text" id="inputGroup-sizing-default">password </span>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
        </div>
        
        <div class="container d-flex justify-content-center">
            <div class="bg-info w-50 m-0 mb-0 d-flex justify-content-">
                <div class="container d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </div>
            </div>
        </div>

        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
